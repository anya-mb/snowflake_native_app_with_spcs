definition_version: 2
entities:
   na_spcs_tutorial_pkg:
      type: application package
      manifest: app/manifest.yml
      artifacts:
         - src: app/*
           dest: ./
         - service/echo_spec.yaml
      meta:
         role: tutorial_role
         warehouse: tutorial_warehouse
   na_spcs_tutorial_app:
      type: application
      from:
         target: na_spcs_tutorial_pkg
      debug: false
      meta:
         role: tutorial_role
         warehouse: tutorial_warehouse